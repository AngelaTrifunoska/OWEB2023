<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0.</title>
</head>

<body>
  


    <fieldset>
        <fieldset>
            <h1>Pizza Shop 2.0</h1>
        </fieldset>
  
      
    <fieldset>
   <div>     
     <label for="label">Name</label>
          
                <input name="name">
     
   

        </div>

    </fieldset> 
    <fieldset>
        <div>
            <p>Pizza Topping</p>
        </div>

 
    <fieldset> 
            <div>
                <input type="radio" id="Supreme" name="Supreme" value="Supreme">
                <label for="Supreme">Supreme</label>
            </div>
            <div>
                <input type="radio" id="Vegetarian" name="Vegetarian" value="Vegetarian">
                <label for="Vegetarian">Vegetarian</label>
            </div>
            <div>
                <input type="radio" id="Hawaian" name="Hawaian" value="Hawaian">
                <label for="Hawaian">Hawaian</label>
            </div>
     </fieldset>
    </fieldset> 
    <fieldset>
        <fieldset>
            <div>
                <p>Pizza Sauce </p>
            </div>

        </fieldset>
      

    <fieldset style="flex-direction: row;">
        <label for="sauce"></label>
        <select name="sauce" id="sauce">
          <option value="tomato">Tomato</option>
         
        </select>
    </fieldset>


</fieldset> 
 

 
    <fieldset>
        <div>
            <p>Optional extra</p>
        </div>


 
              
                   
           <fieldset>
            <div>
                <input type="checkbox" id="Extra Cheese" name="Extra Cheese" value="Extra Cheese">
                <label for="Extra Cheese">Extra Cheese</label>
            </div>
            <div>
                <input type="checkbox" id="Gluten Free Base" name="Gluten Free Base" value="Gluten Free Base">
                <label for="Gluten Free Base">Gluten Free Base</label>
            </div>
</fieldset>
</fieldset>




    <fieldset>
        <div>
            <p>Delivery Instructions:</p>
           <textarea name="" id="" cols="170" rows="10"></textarea>
        </div>
    </fieldset>
 

<fieldset>
    <button type="submit">Send my  order</button>

    </fieldset>
</fieldset>

   
</body>
</html>
